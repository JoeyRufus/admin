<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白页</title>
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/admin/layui/css/layui.css" rel="stylesheet" media="all">
    <link href="/static/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content white-bg">
    <div class="row">
        <div class="col-sm-12">
            <p>
                <button type="button" class="btn btn-outline btn-primary" id="addAccount">添加账号</button>
                <!--备用按钮-->
                <!-- <button type="button" class="btn btn-outline btn-success">成功</button>
                 <button type="button" class="btn btn-outline btn-info">信息</button>
                 <button type="button" class="btn btn-outline btn-warning">警告</button>-->
            </p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="row">
        <div class="col-sm-12">
            <table class="layui-hide" id="accountTable" lay-filter="accountTable"></table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>
<script src="/static/admin/js/plugins/sweetalert/sweetalert.min.js"></script>
<!--layui.js-->
<script src="/static/admin/layui/layui.js" charset="utf-8"></script>
<!--数据表格渲染-->
<script type="text/html" id="barDemo">
    <a class="btn btn-danger btn-outline btn-xs" lay-event="del"><i class="fa fa-close"></i>删除</a>
</script>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status"
           {{d.status==1?'checked':''}}>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table, form = layui.form;
        table.render({
            elem: '#accountTable',
            url: "{:url('account/show')}",
            cellMinWidth: 80,
            skin: 'row', //列边框风格
            even: true, //开启隔行背景
            page: false,
            size: 'lg', //大小尺寸的表格
            cols: [[
                {type: 'numbers'},
                {field: 'account', title: '账号', align: 'center'},
                {field: 'onclick_num', title: '点击次数', align: 'center'},
                {field: 'status', align: 'center', title: '当前状态', templet: '#switchTpl'},
                {field: 'create_time', title: '添加时间', align: 'center'},
                {align: 'center', toolbar: '#barDemo', title: '操作', unresize: true}
            ]]
        });
        form.on('switch(status)', function (obj) {
            if (obj.elem.checked) {
                var status = 1;
            } else {
                status = 0;
            }
            var id = this.value;
            $.ajax({
                url: "{:url('status')}",
                data: {
                    id: id,
                    status: status
                },
                dataType: 'json',
                type: 'post',
                success: function (res) {
                    swal({
                        title: res.code,
                        type: res.code == 200 ? 'success' : 'error',
                        text: res.msg
                    }, function () {
                        window.location.reload();
                    });
                }, error: function () {
                    swal({
                        title: "500",
                        type: 'error',
                        text: "系统错误，请联系后台开发人员。"
                    });
                }
            });
        });
        table.on('tool(accountTable)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                swal({
                            title: "您确定要删除这条信息吗?",
                            text: "删除后将无法恢复，请谨慎操作！",
                            type: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#DD6B55",
                            confirmButtonText: "是的，我要删除！",
                            cancelButtonText: "让我再考虑一下…",
                            closeOnConfirm: false,
                            closeOnCancel: false
                        },
                        function (isConfirm) {
                            if (isConfirm) {
                                $.ajax({
                                    url: "{:url('del')}",
                                    data: {
                                        id: data.id
                                    },
                                    type: 'post',
                                    dataType: 'json',
                                    success: function (res) {
                                        swal({
                                            title: res.code,
                                            type: res.code == 200 ? 'success' : 'error',
                                            text: res.msg
                                        }, function () {
                                            obj.del();
                                            /*window.location.reload()*/
                                        });
                                    },
                                    error: function () {
                                        swal("已取消", "删除操作执行失败！", "error");
                                    }
                                });
                            } else {
                                swal("已取消", "您取消了删除操作！", "error");
                            }
                        });
            }
        });
    });
</script>
<!--添加prompt弹窗-->
<script>
    $('#addAccount').click(function () {
        layer.prompt({title: '输入账号', formType: 0}, function (account, index) {
            layer.close(index);
            $.ajax({
                url: "{:url('account/create')}",
                data: {
                    account: account
                },
                type: 'post',
                dataType: 'json',
                success: function (res) {
                    swal({
                        title: res.code,
                        type: res.code == 200 ? 'success' : 'error',
                        text: res.msg
                    }, function () {
                        window.location.reload();
                    });
                }, error: function () {
                    swal({
                        title: "500",
                        type: 'error',
                        text: "系统错误，请联系后台开发人员。"
                    });
                }
            })
        });
    })
</script>
</body>

</html>
