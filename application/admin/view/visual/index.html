<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ECHarts</title>
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>本周成员提交率</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="graph_flot.html#">选项1</a>
                            </li>
                            <li><a href="graph_flot.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="echarts" style="height:500px" id="echarts-line-chart"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>小程序上线情况统计</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="graph_flot.html#">选项1</a>
                            </li>
                            <li><a href="graph_flot.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="echarts" style="height:500px" id="echarts-bar-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>


<!-- ECharts -->
<script src="/static/admin/js/plugins/echarts/echarts-all.js"></script>

<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>

<!-- ECharts demo data -->
<script>
    $.ajax({
        url: "{:url('show')}",
        type: "post",
        success: function (res) {
            console.log(res.num);
            on_num = off_num = 0;
            for (var i = 0; i < res.on.length; i++) {
                on_num += res.on[i];
                off_num += res.off[i];
            }


            var list_tile = [];
            i = 0;
            var title = '';
            for (key in  res.num) {
                title += "【" + key + "：" + res.num[key] + '】';
                list_tile[i] = key;
                i++;
            }


            var list_array = [];
            i = 0;
            for (key in res.list) {
                var k = 0;
                var data = [];
                for (time in res.list[key]) {
                    data[k] = res.list[key][time];
                    k++;
                }
                list_array[i] = {
                    name: key,
                    type: 'line',
                    data: data,
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                };
                i++;
            }
            console.log(list_array);
            var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
            var lineoption = {
                title: {
                    text: title
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: list_tile
                },
                grid: {
                    x: 40,
                    x2: 40,
                    y2: 24
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['周日', '周一', '周二', '周三', '周四', '周五', '周六']
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value}'
                        }
                    }
                ],
                series: list_array
                /* [
                 {
                 name: '最高气温',
                 type: 'line',
                 data: [11, 11, 15, 13, 12, 13, 10],
                 markLine: {
                 data: [
                 {type: 'average', name: '平均值'}
                 ]
                 }
                 },
                 {
                 name: '最低气温',
                 type: 'line',
                 data: [1, -2, 2, 5, 3, 2, 0],
                 markLine: {
                 data: [
                 {type: 'average', name: '平均值'}
                 ]
                 }
                 }
                 ]*/
            };
            lineChart.setOption(lineoption);
            $(window).resize(lineChart.resize);


            var barChart = echarts.init(document.getElementById("echarts-bar-chart"));
            var baroption = {
                title: {
                    text: '已上线：' + on_num + "<=>审核中：" + off_num
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['已上线', '审核中']
                },
                grid: {
                    x: 30,
                    x2: 40,
                    y2: 24
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        data: res.user_list
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '已上线',
                        type: 'bar',
                        data: res.on
                    },
                    {
                        name: '审核中',
                        type: 'bar',
                        data: res.off
                    }
                ]
            };
            barChart.setOption(baroption);
            window.onresize = barChart.resize;
        }
    });
</script>


</body>

</html>
